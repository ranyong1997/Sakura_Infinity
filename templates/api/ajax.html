<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
    {% load static %}
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</head>
<body>
<button id="send">发送</button>
<script>
    $('#send').click(function (){
        var post_data = {
            "location_type": "demo01",
        };
        $.ajax({
            url: "http://127.0.0.1:9000/api/locatype/",
            type: 'POST',
            dataType: post_data,
            success: function (data) {
                alert(data);
                alert("请求成功");
            },
            error: function () {
                alert("服务器请求超时,请重试");
            }
        })
    })
</script>
</body>
</html>
